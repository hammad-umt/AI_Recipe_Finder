<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-r from-purple-500 to-indigo-500">

  <main class="flex-grow flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Login</h2>

      <form method="POST" action="{{ url_for('login') }}">
        <!-- Email Field -->
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-gray-600">Email</label>
          <input type="email" name="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter your email" required />
        </div>

        <!-- Password Field with Toggle Icon -->
        <div class="mb-6">
          <label class="block mb-2 text-sm font-medium text-gray-600">Password</label>
          <div class="relative">
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="Enter your password" required />
            <i id="togglePassword" class="fa-solid fa-eye absolute right-3 top-3 text-gray-500 cursor-pointer"></i>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">Login</button>
      </form>

      <!-- Signup Link -->
      <p class="mt-4 text-center text-sm text-gray-600">Don't have an account?
        <a href="{{ url_for('signup') }}" class="text-indigo-600 hover:underline">Sign up</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 w-full">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 AI Recipe Finder. Powered by Hammad with &hearts; to help you cook smart.</p>
    </div>
  </footer>

  <!-- Password Toggle Script -->
  <script>
    const toggle = document.getElementById('togglePassword');
    toggle.addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });
  </script>

</body>

</body>
</html>
