<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Recipes | AI Recipe Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex flex-col">

 <header class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-6 flex flex-col items-center">
     
       <!-- Navbar Centered -->
      <nav class="mt-4">
        <ul class="flex space-x-8">
          <li>
            <a href="{{ url_for('index' ) }}" class="text-gray-700 hover:text-indigo-600 font-medium transition">Suggest Cuisine</a>
          </li>
          <li>
            <a href="{{ url_for('getrecipe') }}" class="text-gray-700 hover:text-indigo-600 font-medium transition">Get Recipe</a>
          </li>
          <li>
            <a href="{{ url_for('aboutus') }}" class="text-gray-700 hover:text-indigo-600 font-medium transition">Saved Recipes</a>
          </li>
        </ul>
      </nav>

      <!-- Centered Icon & Title -->
      <div class="flex flex-col items-center mb-4">
        <i class="fas fa-utensils text-4xl text-primary mb-2"></i>
        <h1 class="text-3xl font-bold text-gray-800">Get Recipe</h1>
        <p class="text-gray-600">Find Your Recipe by Just Name</p>
      </div>

     

      <!-- Dashboard & Logout Buttons -->
      <div class="absolute right-4 top-6 flex space-x-4">
        <a href="{{ url_for('dashboard') }}" class="text-indigo-500 hover:text-indigo-600 transition text-xl">
          <i class="fas fa-user"></i>
        </a>
        <form action="{{ url_for('logout') }}" method="POST">
          <button type="submit" class="text-red-500 hover:text-red-600 transition text-xl">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </form>
      </div>

    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-4 py-10">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-xl mx-auto">
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Enter Dish Name or Ingredients</h2>

      <form id="getRecipeForm" class="mb-6">
        <input type="text" id="prompt" name="prompt" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="e.g. Chicken Biryani or chicken, rice, spices" required />
        <button type="submit" class="mt-4 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
          Get Recipe
        </button>
      </form>

      <!-- Loader -->
      <div id="loadingSpinner" class="text-center hidden">
        <i class="fas fa-spinner fa-spin text-indigo-600 text-2xl"></i>
        <p class="text-gray-600 mt-2">Fetching recipe...</p>
      </div>

      <!-- Recipe Result -->
      <div id="recipeResult" class="mt-6 hidden"></div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-6 mt-12">
    <div class="container mx-auto px-4 text-center">
      <p>&copy; 2025 AI Recipe Finder. Powered by Hammad with &hearts; to help you cook smart.</p>
    </div>
  </footer>

  <!-- JS Script (placed at end for proper loading) -->
  <script src="{{ url_for('static', filename='getRecipescript.js') }}"></script>
</body>
</html>
